<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玉米手作</title>
    <link href= "styles/style.css" rel = "stylesheet" type = "text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <header>
        <h1 class= "col-md-3">玉米手作</h1>
        <nav class= "col-md-auto">
            <ul>
                <li><a href= "#">主頁</a></li>
                <li><a href= "#">耳環</a></li>
                <li><a href= "#">項鍊</a></li>
                <li><a href= "#">手鍊</a></li>
            </ul>
        </nav>
        <div class= "col-md-3">
            <button type="button" class="btn btn-outline-info">註冊</button>
            <button type="button" class="btn btn-outline-danger">登入</button>
        </div>
    </header>

    <main>
        <section class= "hot">
            <div id= "hotCarousel" class= "carousel carousel-dark slide" data-ride ="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#hotCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#hotCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#hotCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval= "5000">
                        <img src="images/313730_0.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item" data-bs-interval= "5000">
                        <img src="images/313732_0.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item" data-bs-interval= "5000">
                        <img src="images/313728_0.jpg" class="d-block w-100">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#hotCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#hotCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section class= "product">
            <div>
                <img src= "/images/313725_0.jpg">
                <h3>
                    紅寶石愛心項鍊
                </h3>    
            </div>
            <div>
                <img src= "/images/313726_0.jpg">
                <h3>
                    黃寶石琥珀項鍊
                </h3>
            </div>
            <div>
                <img src= "/images/313739_0.jpg">
                <h3>
                    紫羅蘭寶石項鍊
                </h3>
            </div>
        </section>
    </main>

    <footer>
        <ul class= "border-bottom">
            <li><a href= "#">主頁</a></li>
            <li><a href= "#">耳環</a></li>
            <li><a href= "#">項鍊</a></li>
            <li><a href= "#">手鍊</a></li>
        </ul>
        <p>Copyright © 2024 Ken's All rights reserved.</p>
    </footer>
</body>
</html>
